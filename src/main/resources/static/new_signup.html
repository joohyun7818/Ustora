<style>
    .signup-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 5%;
    }
    
    .step {
        display: none;
        animation: fadeIn 0.5s ease-in;
    }
    
    .step.active {
        display: block;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .progress-bar {
        width: 100%;
        height: 4px;
        background-color: #e9ecef;
        border-radius: 2px;
        margin-bottom: 30px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        background-color: #5a88ca;
        border-radius: 2px;
        transition: width 0.3s ease;
    }
    
    .step-indicator {
        text-align: center;
        margin-bottom: 20px;
        color: #6c757d;
        font-size: 14px;
    }
    
    .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 16px;
        transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
        border-color: #5a88ca;
        box-shadow: 0 0 0 0.2rem rgba(90, 136, 202, 0.25);
    }
    
    .btn-next, .btn-prev, .btn-submit {
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .btn-next {
        background-color: #5a88ca;
        border: none;
        color: white;
    }
    
    .btn-next:hover {
        background-color: #4a76b8;
    }
    
    .btn-prev {
        background-color: #6c757d;
        border: none;
        color: white;
        margin-right: 10px;
    }
    
    .btn-prev:hover {
        background-color: #5a6268;
    }
    
    .btn-submit {
        background-color: #28a745;
        border: none;
        color: white;
    }
    
    .btn-submit:hover {
        background-color: #218838;
    }
    
    .button-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }
    
    .welcome-message {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .welcome-message h2 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .welcome-message p {
        color: #6c757d;
        margin: 0;
    }
</style>

<div class="signup-container">
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="step-indicator" id="stepIndicator">
        Step 1 of 3
    </div>
    
    <form id="signupForm" action="/signup" method="post">
        <!-- Step 1: Welcome & Email -->
        <div class="step active" id="step1">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Let's create your account in just a few steps</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            <div class="button-group">
                <div></div>
                <button type="button" class="btn btn-next" onclick="nextStep(1)">Next</button>
            </div>
        </div>
        
        <!-- Step 2: Password -->
        <div class="step" id="step2">
            <div class="welcome-message">
                <h2>Secure Your Account</h2>
                <p>Choose a strong password for your account</p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Password must be at least 6 characters long</div>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-next" onclick="nextStep(2)">Next</button>
            </div>
        </div>
        
        <!-- Step 3: Name & Complete -->
        <div class="step" id="step3">
            <div class="welcome-message">
                <h2>Almost Done!</h2>
                <p>Tell us your name to complete your profile</p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback" id="nameError"></div>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-prev" onclick="prevStep(3)">Previous</button>
                <button type="submit" class="btn btn-submit">Create Account</button>
            </div>
        </div>
    </form>
</div>

<script>
let currentStep = 1;
const totalSteps = 3;

function updateProgress() {
    const progressFill = document.getElementById('progressFill');
    const stepIndicator = document.getElementById('stepIndicator');
    
    const progressPercentage = (currentStep / totalSteps) * 100;
    progressFill.style.width = progressPercentage + '%';
    stepIndicator.textContent = `Step ${currentStep} of ${totalSteps}`;
}

function showStep(stepNumber) {
    // Hide all steps
    for (let i = 1; i <= totalSteps; i++) {
        document.getElementById(`step${i}`).classList.remove('active');
    }
    
    // Show current step
    document.getElementById(`step${stepNumber}`).classList.add('active');
    
    // Update progress
    updateProgress();
    
    // Focus on the input field
    setTimeout(() => {
        const activeStep = document.getElementById(`step${stepNumber}`);
        const input = activeStep.querySelector('input');
        if (input) {
            input.focus();
        }
    }, 100);
}

function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function validatePassword(password) {
    return password.length >= 6;
}

function validateName(name) {
    return name.trim().length >= 2;
}

function showError(fieldId, message) {
    const field = document.getElementById(fieldId);
    const errorDiv = document.getElementById(fieldId + 'Error');
    
    field.classList.add('is-invalid');
    errorDiv.textContent = message;
}

function clearError(fieldId) {
    const field = document.getElementById(fieldId);
    const errorDiv = document.getElementById(fieldId + 'Error');
    
    field.classList.remove('is-invalid');
    errorDiv.textContent = '';
}

function nextStep(fromStep) {
    let isValid = true;
    
    if (fromStep === 1) {
        const email = document.getElementById('email').value;
        clearError('email');
        
        if (!email) {
            showError('email', 'Email is required');
            isValid = false;
        } else if (!validateEmail(email)) {
            showError('email', 'Please enter a valid email address');
            isValid = false;
        }
    } else if (fromStep === 2) {
        const password = document.getElementById('password').value;
        clearError('password');
        
        if (!password) {
            showError('password', 'Password is required');
            isValid = false;
        } else if (!validatePassword(password)) {
            showError('password', 'Password must be at least 6 characters long');
            isValid = false;
        }
    }
    
    if (isValid && currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
    }
}

function prevStep(fromStep) {
    if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
    }
}

// Form submission validation
document.getElementById('signupForm').addEventListener('submit', function(e) {
    const name = document.getElementById('name').value;
    clearError('name');
    
    if (!name) {
        e.preventDefault();
        showError('name', 'Name is required');
        return false;
    } else if (!validateName(name)) {
        e.preventDefault();
        showError('name', 'Name must be at least 2 characters long');
        return false;
    }
    
    // If all validations pass, the form will submit normally
});

// Clear errors when user starts typing
document.getElementById('email').addEventListener('input', () => clearError('email'));
document.getElementById('password').addEventListener('input', () => clearError('password'));
document.getElementById('name').addEventListener('input', () => clearError('name'));

// Enter key navigation
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        if (currentStep < totalSteps) {
            nextStep(currentStep);
        } else {
            document.getElementById('signupForm').submit();
        }
    }
});

// Initialize
updateProgress();
</script>
